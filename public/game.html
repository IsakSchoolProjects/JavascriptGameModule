<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Thrilla</title>

    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" />
    
</head>
<body>
    <div id="game" class="min-h-screen flex flex-col bg-black font-scary text-4xl">
        
        <audio id="bg-music" src="./media/sound/bg-sound.mp3" loop="loop"></audio>

        <div id="player"></div>
        <div id="options" class="flex flex-row justify-between my-auto"></div>

        <div id="pause" class="absolute top-1 left-2 invisible">
            <a class="text-white text-2l opacity-0 hover:opacity-100" href="">Pause</a>
        </div>

        <div id="hud" class="absolute bg-gradient-to-r from-gray-900 via-gray-700 to-gray-900 px-12 py-4 bottom-0 left-1/2 transform -translate-x-1/2 rounded-t-lg flex flex-row gap-28 border-t-4 border-r-4 border-l-4 border-gray-800 font-scary opacity-70">
          <div><i id="soda" class="fas fa-flask-potion text-red-600 text-4xl animate-pulse invisible"></i></div>
          <div id="playerHp" class="text-green-400 text-4xl text-center whitespace-nowrap">100 HP</div>
          <div><i id="key" class="fas fa-key-skeleton text-yellow-500 text-4xl animate-pulse invisible"></i></div>
        </div>

        <div id="reset" class="w-screen h-screen hidden">
            <a href="./index.html" class="absolute top-3 left-1/2 transform -translate-x-1/2 option text-red-600 text-4xl">Return to website</a>
            <div class="absolute bottom-1/2 left-1/2 transform -translate-x-1/2 translate-y-1/2 flex flex-col gap-4">
                <button onclick="ResumeToPreviousScene()" class="option text-white text-6xl">Resume</button>
                <button onclick="ResetToStart()" class="option text-gray-500 text-4xl">Restart game</button>
            </div>
        </div>

        <div id="dead" class="absolute flex flex-col gap-4 bottom-1/2 left-1/2 transform -translate-x-1/2 translate-y-1/2 invisible">
            <button onclick="RenderScene(0)" class="option text-red-600 text-6xl">Try again</button>
        </div>

        <div id="victory" class="absolute flex flex-col gap-4 bottom-1/2 left-1/2 transform -translate-x-1/2 translate-y-1/2 invisible">
            <button onclick="RenderScene(0)" class="option text-green-600 text-6xl">Play again</button>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
