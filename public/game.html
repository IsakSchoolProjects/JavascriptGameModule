<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" />
    
</head>
<body>
    <audio src="./media/sound/bg-sound.mp3" id="bg-music" loop="loop" autoplay="autoplay"></audio>
    <div id="game" class="min-h-screen flex flex-col bg-black font-scary text-4xl">
        
        <div id="player"></div>
        <div id="hud" class="flex flex-row justify-between my-auto"></div>

        <div class="absolute bg-gradient-to-r from-gray-900 via-gray-700 to-gray-900 px-12 py-4 bottom-0 left-1/2 transform -translate-x-1/2 rounded-t-lg flex flex-row gap-28 border-t-4 border-r-4 border-l-4 border-gray-800 font-scary opacity-70">
          <div><i id="soda" class="fas fa-flask-potion text-red-600 text-4xl animate-pulse invisible"></i></div>
          <div id="playerHp" class="text-green-400 text-4xl text-center whitespace-nowrap">100 HP</div>
          <div><i id="key" class="fas fa-key-skeleton text-yellow-500 text-4xl animate-pulse invisible"></i></div>
        </div>
    </div>

    <script src="./js/game.js"></script>
</body>
</html>
